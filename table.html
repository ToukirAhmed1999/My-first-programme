<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td,th {
            border: 1px solid black;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption><h2>Rich Dudes in the world</h2></caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company name</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Merk juckerberg</td>
                <td>Meta</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Steve jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
